<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        margin-top: -20px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <article class="card">
      <div class="container">
        <div class="card-img-container">
          <img
            src="./images/illustration-hero.svg"
            alt="Drawing of a girl listening to music"
          />
        </div>
        <div class="card-info">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card-plan">
            <div class="card-icon-price">
              <img src="./images/icon-music.svg" alt="Music icon" />
              <div class="card-plan-price">
                <span class="plan">Annual Plan</span>
                <span class="price">$59.99/year</span>
              </div>
            </div>
            <div class="change" id="change">
              <a href="#change">Change</a>
            </div>
          </div>
          <a href="#" class="payment">Proceed to Payment</a>
          <a href="#cancel" class="cancel" id="cancel">Cancel Order</a>
        </div>
      </div>
    </article>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jos√© Pessoa</a>.
    </div>
  </body>
</html>
