<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 0.75rem;
        text-align: center;
        position: absolute;
        bottom: 0;
        align-self: center;
        margin-bottom: 0.5rem;
        height: 0.75rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="container">
        <div class="card-img-container">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <div class="card-info">
          <div class="card-text">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="card-plan">
            <div class="card-plan-icon-price">
              <div class="card-plan-icon">
                <img src="./images/icon-music.svg" alt="" aria-hidden="true" />
              </div>
              <div class="card-plan-price">
                <h2 class="plan">Annual Plan</h2>
                <p class="price">$59.99/year</p>
              </div>
            </div>
            <div class="card-plan-change">
              <a href="#">Change</a>
            </div>
          </div>
          <a href="#" class="payment">Proceed to Payment</a>
          <a href="#cancel" class="cancel" id="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jos√© Pessoa</a>.
    </footer>
  </body>
</html>
